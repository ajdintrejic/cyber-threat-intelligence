{% extends "cti/base.html" %} {% block content %}
<div class="container">
    <div class="card mt-3">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class=" alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="card-body">
            <h1>Generate a report</h1>
            <br />
            <p class="card-text">
                Type in the address you want to generate the report for.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group-prepend">
                    <div class="input-group">
                        {{form}}
                    </div>
                </div>
                <p></p>
                <div>
                    <button type="submit" name="html" class="btn btn-dark">View report</button>
                    <button type="submit" name="pdf" class="btn btn-dark">Download pdf report</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
